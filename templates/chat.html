<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안전순찰</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 24px;
        }
        form {
            margin: 20px auto;
            max-width: 300px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        h2 {
            font-size: 18px;
        }
        p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>안전순찰 매뉴얼</h1>
    <form method="POST">
        <!-- API 키 입력 필드 추가 -->
        <label for="api_key">OpenAI API 키:</label>
        <input type="text" name="api_key" id="api_key">

        <label for="user_input">메시지를 입력하세요:</label>
        <input type="text" id="user_input" name="user_input" required>
        <input type="submit" value="전송">
    </form>
    <h2>안전순찰 매뉴얼 AI :</h2>
    <p>{{ response }}</p>
</body>
</html>
